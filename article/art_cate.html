<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui CSS -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入自定义样式 -->
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类类别</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <!-- 自定义template模板 -->
  <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <!-- 自定义id属性  拿到id值 -->
                <button type="button" class="layui-btn layui-btn-xs" id="editBtn" 
                data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="deleteBtn" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
  <!-- 添加类别弹出模态框内容 -->
  <script type="text/html" id="addCateContent">
        <form class="layui-form" id="addCateForm">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>
  <!-- 修改类别弹出模态框内容 -->
  <script type="text/html" id="editCateContent">
        <form class="layui-form" id="editCateForm" lay-filter="editForm">
            <!-- 隐藏域   保存返回的Id值 -->
            <input type="hidden" id="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                </div>
              </div>
        </form>
    </script>
  <!-- 导入layui js -->
  <script src="/assets/lib/layui/layui.js"></script>
  <!-- 导入jQuery -->
  <script src="/assets/js/jquery.min.js"></script>
  <!-- 导入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 使用template模板渲染 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 导入自己的js文件 -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
